<!-- display single user data -->
<div class="container">
    <!-- horizontal card -->
    <!-- Heading -->
    <h2 class="text-white text-center mt-3 display-5" style="font-weight:400;">User - {{singleUser.id}} </h2>
    <div class="card mt-4">
        <div class="row  card-body">
              <div class="col-5 text-center">
                  <h4 class="display-6"> {{ singleUser.name }} </h4>
                  <img src={{singleUser.profilePic}}   height="280px"  alt="Loading...">
              </div>
              <div class="col-7">
                   <h4>User Details</h4>
                   <h5> <i class="fas fa-id-card me-2"></i> Id: {{singleUser.id}} </h5>
                   <h5> <i class="fas fa-envelope me-2"></i> Email: {{singleUser.email}} </h5>
                   <h5><i class="fas fa-map-marker-alt me-2"></i> Addres-  
                        City: {{singleUser.address.city}}
                        State: {{singleUser.address.state}}
                   </h5>
                   <h5><i class="fas fa-user-tie me-2"></i> Profession: {{singleUser.profession}}  </h5>
                   <h5> <i class="fas fa-phone-volume me-2"></i>Mobile Number: {{singleUser.mobileno}}  </h5>
                   <button class="btn btn-lg "> Contact Me.. </button>
              </div>
        </div>
    </div>
</div>
