<!-- Displaying the data -->
<div class="text-dark text-center">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
         <div class="col"  *ngFor="let ob of twoArr">
          <div class="card mt-3 text-danger" style="height: 250px;">
               <div class="card-body">
                    <h5>Id: {{ob.id}} </h5>
                    <h5>Name: {{ob.name}} </h5>
                    <h5>Username: {{ob.username}} </h5>
                    <h5>Phone: {{ob.phone}} </h5>
                    <h5>Website: {{ob.website}} </h5>
               </div>
          </div>
         </div>
    </div>

</div>
